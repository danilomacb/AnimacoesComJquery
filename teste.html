<!DOCTYPE html>
<html>
    <head>
        <style>
            #background {
                background-image: url("imagens/cao-1.jpg");
                background-size: 300px 300px;
                background-repeat: no-repeat;
                width: 300px;
                height: 300px;
            }    
        </style>
    </head>
    <body>
        <div id="background"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            // window.onload = quadrado();

            // function quadrado() {
            //     $('#quadrado').animate({
            //         'background-image':'url("imagens/cao-2.jpg")'
            //     }, 1000);
            // }

            $(document).ready(function(){

            var images = Array("imagens/cao-1.jpg",
                            "imagens/gato-1.jpg"
                        );
            var currimg = 0;


            function loadimg(){

            $('#background').animate({ opacity: 1 }, 500,function(){

                    //finished animating, minifade out and fade new back in           
                    $('#background').animate({ opacity: 0.7 }, 500,function(){

                        currimg++;

                        if(currimg > images.length-1){

                            currimg=0;

                        }

                        var newimage = images[currimg];

                        //swap out bg src                
                        $('#background').css("background-image", "url("+newimage+")"); 

                        //animate fully back in
                        $('#background').animate({ opacity: 1 }, 400,function(){

                            //set timer for next
                            setTimeout(loadimg,1000);

                        });

                    });

                });

            }
            setTimeout(loadimg,1000);

            });
        </script>
    </body>
</html>
